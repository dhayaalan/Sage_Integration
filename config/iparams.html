                  />
                  <div class="post-config-main-error-missing-fields">

                    />

                    src="./assets/img/Arrow.svg"
                    alt=""
                    class="account-field-arrow"
                  />

                    label=""

                    placeholder="Zoominfo Field"
                    hint-text=""
                    class="accounts-field-item"
                  >
                    <option value="1">Account</option>
                    <option value="2">ID</option>
                  </select>
                </div>
              </div>
              <div
                id="add-accounts-field-mapping"
                class="post-config-add-field-mapping"
              >
                <img
                  src="./assets/img/addfields.svg"
                  alt=""
                  class="post-config-add-field-mapping-img"
                />
                <p class="post-config-add-field-mapping-text">
                  Add field Mapping
                </p>
              </div>
            </div>
            <div class="post-config-footer">
              <button class="post-config-footer-save-btn accounts-save-btn">
                Save mapping
              </button>
            </div>
          </div>
        </fw-tab>
